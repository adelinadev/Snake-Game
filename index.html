<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section class="container">
        <canvas id="board" width="300" height="200"></canvas>
    </section>
    <section class="container controller">
        <h3 class="title">Snake Game</h3>
        <div class="score">
            Score:<span id="score">0</span>
        </div>
        <div class="clear">
            <button id="up" onclick="changeDirection(38)" >UP</button>
        </div>
        <div class="clear">
            <button id="left" onclick="changeDirection(37)">LEFT</button>
            <button id="right" onclick="changeDirection(39)">RIGHT</button>
        </div>
        <div class="clear">
            <button id="down" onclick="changeDirection(40)" >DOWN</button>
        </div>
    </section>
    




    <script src="./js/script.js"></script>
</body>
</html>
